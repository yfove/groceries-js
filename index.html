<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grocery List</title>
    <link rel="stylesheet"
        href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <form class="item">
            <h1>Grocery Getter 2000</h1>
            <input type="text" name="itemName" placeholder="Grocery Name">
            <label for="heading">
                <input type="checkbox" name="heading" class="heading" id="heading">
                Heading
            </label>
            <!-- <input type="submit" value="Add Grocery Item"> -->
            <input type="submit" class="submit" value="Add Grocery Item">
        </form>
        <ul class="groceries connect">
            <li class="heading">Basics</li>
            <li>Milk</li>
            <li>Eggs</li>
            <li>Bread</li>
            <li class="heading">Kids</li>
            <li>Koolaid</li>
            <li>Popsicles</li>
        </ul>
        <ul class="got connect">
            <li class="heading">Done</li>
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
